    <script>
  function openModal(modalId) {
    var modal = document.getElementById(modalId);
    modal.style.display = "block";
  }

  function closeModal(modalId) {
    var modal = document.getElementById(modalId);
    modal.style.display = "none";
  }

// Position the boxes dynamically
window.addEventListener("DOMContentLoaded", positionBoxes);

function positionBoxes() {
  var boxes = document.getElementsByClassName("box");
  var viewportWidth = window.innerWidth;
  var viewportHeight = window.innerHeight;
  var boxWidth = boxes[0].offsetWidth;
  var boxHeight = boxes[0].offsetHeight;

  for (var i = 0; i < boxes.length; i++) {
    var box = boxes[i];
    var leftPos = getRandomPosition(0, viewportWidth - boxWidth);
    var topPos = getRandomPosition(0, viewportHeight - boxHeight);
    box.style.left = leftPos + "px";
    box.style.top = topPos + "px";
  }
}

function getRandomPosition(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

// Call the positionBoxes function when the DOM content is loaded
window.addEventListener("DOMContentLoaded", positionBoxes);


    </script>
