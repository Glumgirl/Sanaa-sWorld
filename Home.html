       // Function to update the time and date
       function updateTime() {
         var now = new Date(); // Get the current date and time
         var time = now.toLocaleTimeString(); // Get the local time as a string
         var date = now.toLocaleDateString(); // Get the local date as a string
         var day = now.getDate();
      var options = {  month: 'long', year: 'numeric' };
      var date = day + getOrdinalIndicator(day) + ' ' + now.toLocaleDateString(undefined, options);

      // Function to get the ordinal indicator for the day of the month
      function getOrdinalIndicator(day) {
        var indicator;
        if (day === 1 || day === 21 || day === 31) {
          indicator = 'st';
        } else if (day === 2 || day === 22) {
          indicator = 'nd';
        } else if (day === 3 || day === 23) {
          indicator = 'rd';
        } else {
          indicator = 'th';
        }
        return indicator;
      }

         
         // Update the HTML elements with the time and date
         document.getElementById("time").textContent = time;
         document.getElementById("date").textContent = date;
       }
   
       // Call the updateTime function every second
       setInterval(updateTime, 1000);
     </script>
